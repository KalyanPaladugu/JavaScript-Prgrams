<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myProgress {
            width: 100%;;height: 30px;
        }
        #myBar {
            background-color:green ;
            width: 10px;
            height: 20px;
        }
    </style>
</head>
<body>
   JS Progress bar
    <div id="myProgress">
            <div id='myBar'>

            </div>
    </div>
    <button onclick="process()">Click for progress</button>
    <script>
         function process() {
            var pro=document.getElementById("myBar");
            var width=0;
            var id=setInterval(frame,10);

            function frame (){
                if (width==100){
                    clearInterval(id)
                }
                else {
                    width ++; 
                    pro.style.width=width+ '%'
                }
            }
         }
      setTimeout(()=>{
          alert("Progress bar is completed")
      },3000)
    </script>
</body>
</html>
